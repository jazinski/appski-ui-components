name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run TypeScript check
        run: bun run typecheck

      - name: Run tests
        run: bun run test:run -- --exclude='**/*toast.test.tsx'

      - name: Run tests with coverage
        run: bun run test:coverage -- --exclude='**/*toast.test.tsx'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Storybook
        run: bun run build-storybook

      - name: Upload Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, storybook]
    # Only build Docker image on pushes to main branch (not PRs or develop)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: code-server.jazinski.com
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract commit SHA (short)
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            code-server.jazinski.com/appski-ui-components:latest
            code-server.jazinski.com/appski-ui-components:${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image build summary
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ“¦ Tags:"
          echo "   - code-server.jazinski.com/appski-ui-components:latest"
          echo "   - code-server.jazinski.com/appski-ui-components:${{ steps.sha.outputs.short }}"
          echo ""
          echo "ğŸš€ Deployment will be triggered automatically on self-hosted runner..."

  deploy:
    name: Deploy to Production Server
    runs-on: [self-hosted, Linux, appski-deploy]
    needs: docker-build
    # Only deploy on pushes to main branch (not PRs or develop)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code for compose file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
          sparse-checkout-cone-mode: false
      
      - name: Pull latest Docker image and restart service
        run: |
          echo "ğŸ”„ Deploying Appski UI Components Storybook..."
          echo ""
          echo "ğŸ“¦ Pulling latest Docker image..."
          cd /opt/appski-ui-components
          
          # Copy production compose file
          cp ${{ github.workspace }}/docker-compose.prod.yml .
          
          # Pull the latest image
          docker compose -f docker-compose.prod.yml pull
          
          echo ""
          echo "ğŸ”„ Restarting service..."
          sudo systemctl restart appski-ui-storybook.service
          
          echo ""
          echo "â³ Waiting for container to be healthy..."
          sleep 5
          
          echo ""
          echo "ğŸ” Checking status..."
          docker ps | grep appski-ui || true
          
          echo ""
          echo "âœ… Testing endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:6606 || echo "000")
          if [ "$HTTP_CODE" == "200" ]; then
              echo "âœ… SUCCESS! Storybook is running on port 6606"
              echo "ğŸŒ Access at: http://10.15.10.9:6606"
          else
              echo "âŒ ERROR: Got HTTP $HTTP_CODE"
              exit 1
          fi
          
          echo ""
          echo "ğŸ“‹ Service status:"
          sudo systemctl status appski-ui-storybook.service --no-pager -l || true
          
          echo ""
          echo "ğŸ‰ Deployment completed for commit ${{ github.sha }}"
